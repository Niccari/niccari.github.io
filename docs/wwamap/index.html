<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><title>WWAゲーム マップ画像出力ツール</title><meta http-equiv="Content-Type" content="text/html" ; charset="utf-8"><link rel="icon" href="./favicon.ico"><style type="text/css" media="screen">body{background-color:#212121;color:#e1e1e1;padding:8px}.drag-area{border:1px solid #e1e1e1;padding:8px;border-radius:4px}.label-vertical{display:block}.uploaded{margin-left:6px;display:none}.input-area{display:flex}.input-area>div{margin-left:16px}</style><meta name="description" content="WWAゲームについて、マップ画像を出力するツール"><meta name="keywords" content="WWA,マップ画像出力"><meta property="og:title" content="WWAゲーム マップ画像出力ツール"><meta property="og:site_name" content="niccari.net"><meta property="og:description" content="WWAゲームについて、マップ画像を出力するツール"><meta property="og:type" content="website"><meta property="og:url" content="https://niccari.net/wwamap/"><meta property="og:image" content="https://niccari.net/wwamap/ogp.jpg"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="WWAゲーム マップ画像出力ツール"><meta name="twitter:description" content="WWAゲームについて、マップ画像を出力するツール"><meta name="twitter:image" content="https://niccari.net/wwamap/ogp.jpg"><meta name="twitter:site" content="niccari1"><script defer="defer" src="index.js"></script></head><body><h3>WWAゲーム マップ画像出力ツール ver 0.3</h3><noscript><style type="text/css">.app{display:none}</style><p>このソフトを利用する際は、JavaScriptを有効にするか、JavaScriptをサポートしているブラウザに切り替えてください。</p></noscript><div class="app"><div><a href="https://wwajp.com/" target="_blank" rel="noopener noreferer">WWAゲーム</a>のマップファイル(*.dat)と画像ファイル(*.gif)を指定すると、マップ画像を作成します。ドラッグアンドドロップ可能です。</div><ul><li>ver3.10のマップのみ対応しています。古いバージョンの場合、最新の作成ツールで一度上書き保存してください。</li><li>マップはブラウザ内で出力されます。サーバ等への通信はありません。</li><li>暗証番号付きマップは対応外です。</li><li>※ 画像を保存する場合、PCであれば画像を右クリック、スマホであれば画像をタップ長押しして保存できます。</li></ul><div class="input-area"><div><label class="label-vertical">マップファイル<span id="dat_uploaded" class="uploaded">- OK</span></label> <input type="file" id="dat_file" class="drag-area"></div><div><label class="label-vertical">画像ファイル<span id="gif_uploaded" class="uploaded">- OK</span></label> <input type="file" id="gif_file" class="drag-area"></div></div><div id="error_message" style="color:#f64;margin-top:16px;display:none"></div><div id="is_loading" style="margin-top:16px;display:none">処理中…</div><canvas id="gif_map_preview" style="max-width:100%;margin-top:16px"></canvas><img id="gif_src_preview" style="display:none"></div></body></html>
